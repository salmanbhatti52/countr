<ion-content [fullscreen]="true">
  <img src="../../assets/images/back.png" style="width: 32px;
  margin: 20px 0px 0px 10px;" (click)="goback()">
  <div class="wrapper">
    <div class="center">
      <img src="../../assets/images/time_management.png" alt="">
      <div class="top_heading sf_pro_display clr_white">Forgot Password?</div>
      <div class="top_heading sf_pro_display clr_white" style="font-size: 20px !important;">Enter your registered email
        to reset
        your password.</div>
    </div>


    <div class="input_lbl clr_white sf_pro_display">Email</div>
    <input type="email" inputmode="email" class="sf_pro_display mgt_10 c-input" placeholder="Email" [(ngModel)]="email">



    <div>
      <ion-button expand="block" size="large" class="btn sf_pro_display btn_solid_primary c-btn"
        (click)="reset()">Reset</ion-button>
    </div>

  </div>

</ion-content>
