<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div class="container">
    <div class="center">
      <img src="../../assets/images/time_management.png" alt="">
      <div class="top_heading sf_pro_display clr_white">Login</div>
    </div>

    <div>
      <div class="input_lbl clr_white sf_pro_display">Email</div>
      <ion-input type="email" inputmode="email" class="sf_pro_display mgt_10" placeholder="Email"></ion-input>
      <div class="input_lbl clr_white sf_pro_display mgt_25">Password</div>
      <ion-input type="password" inputmode="text" class="sf_pro_display mgt_10" placeholder="*******"></ion-input>
      <div class="mgt_20 input_lbl">
        <span class="clr_white mgr_4 sf_pro_display">Forgot password?</span> <span class="clr_primary underline_text sf_pro_display">Reset</span>
      </div>
    </div>

    <div>
      <div>
        <ion-button expand="block" size="large" class="btn sf_pro_display btn_solid_primary" (click)="login()">Login</ion-button>
      </div>
      <div>
        <ion-button expand="block" fill="outline" size="large" class="btn sf_pro_display btn_outline_primary"><img class="mgr_10" src="../../assets/images/icons/google_icon.svg" alt=""> Login With Google</ion-button>
      </div>
      <div class="mgt_15 input_lbl center">
        <span class="clr_white mgr_4 sf_pro_display">Don't have an account?</span> <span (click)="goForSignup()" class="clr_primary underline_text sf_pro_display">Signup</span>
      </div>
    </div>
  </div>
</ion-content>
